{% extends 'base.html' %}

{% block content %}
  <h2>Welcome, {{ current_user.username }}!</h2>
  <h3>Movie Recommendations</h3>
  <!-- Display movie recommendations here -->
  <p>Rate these movies to improve recommendations:</p>
  <form action="{{ url_for('rate_movie') }}" method="post">
    {% for movie in recommended_movies %}
      <label for="{{ movie.id }}">{{ movie.title }} ({{ movie.genre }}):</label>
      <input type="number" id="{{ movie.id }}" name="{{ movie.id }}" min="1" max="5" required>
      <br>
    {% endfor %}
    <input type="submit" value="Submit Ratings">
  </form>
  <p><a href="{{ url_for('logout') }}">Log out</a></p>
{% endblock %}
